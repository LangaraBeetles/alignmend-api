<h1>Beetles API</h1>
<h2>Installation</h2>
<pre><code class="language-bash">npm install netlify-cli -g
npm install
</code></pre>
<h2>Development</h2>
<pre><code class="language-bash">netlify dev

</code></pre>
<h2>Test endpoint</h2>
<p>http://localhost:8888/api/hello</p>
<h2>Test endpoint with Db connection</h2>
<p>http://localhost:8888/api/mongo-test</p>
<h2>Build</h2>
<pre><code class="language-bash">npm run build

</code></pre>
